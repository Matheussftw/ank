<!doctype html>
<html lang="pt-br" xmlns:th="http//thymeleaf.org" xmlns:layout="http//www.ultra.net.nz/thymeleaf/layout">

<head>
  <title>Arquivo</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <!-- Logo ananke pagina -->
  <link rel="shortcut icon" type="imagex/png" href="/img/LogoBrancoAnanke.png" />

  <!-- frag arasstaArquivo -->
  <link rel="stylesheet" href="/style/upload.css">
  <script src="/javaScript/upload.js" defer></script>
</head>

<body class="fundo">

  <br>
  <header>
    <!-- place navbar here -->
  </header>
  <main>

    <br><br><br>

    <div>
      <!-- Lista -->
      <table class="table table-responsive table-dark container">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Data do Envio</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <td></td>
            <a th:href="@{/documentos}"></a>
            <td><span th:text="${documentos.id}"></span></td>
            <td><span th:text="${nome}"></span></td>
            <td><span th:text="${#dates.format(arquivo.data, 'dd/MM/yyyy HH:mm')}"></span></td>
          </tr> -->

          <tr th:each="documento : ${documentos}">
            <td><span th:text="${documento.id}"></span></td>
            <td><span th:text="${documento.nome}"></span></td>
            <td><span th:text="${#dates.format(documento.dataCriacao, 'dd/MM/yyyy HH:mm')}"></span></td>
          </tr>

        </tbody>
      </table>
    </div>
    
    <!-- Upload -->
    <div class="container">
      <div class="row it">
        <div class="col-sm-offset-1 col-sm-10" id="one">
          <br>
          <div th:replace="fragmentos/subirArquivoFragmento :: subirArquivo"></div>
          <br>
        </div><!--one-->
      </div><!-- row -->
    </div><!-- container -->

  </main>
  <footer>
    <!-- place footer here -->
  </footer>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
